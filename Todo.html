<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            margin-top: 0;
        }
        .todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        #todo-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const newTodoText = input.value.trim();

            if (newTodoText) {
                const ul = document.getElementById('todo-list');
                const li = document.createElement('li');
                li.textContent = newTodoText;
                ul.appendChild(li);
                input.value = '';
            }
        }

        // Optional: Adding a simple way to remove items by clicking on them
        document.getElementById('todo-list').addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                e.target.remove();
            }
        });
    </script>
</body>
  </html>
